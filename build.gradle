plugins {
    id 'java-library'
    id 'idea'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.2'
}

version = '1.0.0'

jar {
    manifest {
        attributes('Implementation-Title': project.name, 'Implementation-Version': project.version)
    }
}

java {
    withJavadocJar()
}

test {
    useJUnitPlatform()
}

